    <title>Home</title>
    <style>
        #introduction-container {
            display: flex;
            margin: 5vw 1.8vw 0 1.8vw;
            gap: 5vw;
        }

        #description-container {
            font-size: 3.8vw;
            width: 60%;
        }

        #description-container p {
            margin: 0;
        }

        #links-container {
            margin: 4vw 0 4vw 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #links-container ul {
            list-style-type: none;
            padding-left: 0;
        }

        #links-container ul li {
            padding: 1vw 2vw 1vw 2vw;
            font-size: 1.5vw;
        }

        .logo {
            width: 2vw;
            height: 2vw;
            object-fit: contain;
            border-radius: 5px;
        }

        @keyframes slide-in {
            from { translate: 0 3vh; }
            to { translate: 0 0; }
        }

        @keyframes fade-in-main {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #description-container .main-description {
            animation: slide-in 0.8s, fade-in 0.8s;
        }

        @keyframes fade-in-extra {
            from { opacity: 0; }
            to { opacity: 0.5; }
        }

        #description-container .extra-description {
            animation: slide-in 1s 1s, fade-in-extra 1s 1s forwards;
            opacity: 0;
        }

        /* TABLET VIEW */
        @media (max-width: 768px) {
            #introduction-container {
                display: flexbox;
                flex-direction: column;
                margin: 5vw 2vw 0 2vw;
            }

            #description-container {
                font-size: 30px;
                width: 100%;
            }

            #links-container {
                margin: 0;
            }

            #links-container ul li{
                display: inline;
                font-size: 1.8vw;
            }
        }

        /* PHONE VIEW */
        @media (max-width: 425px) {
            #header-name {
                font-size: 3vw;
                margin-left: 5vw;
            }

            #introduction-container {
                display: flexbox;
                flex-direction: column;
                margin: 12vw 5vw 0 5vw;
                gap: 10vw;
            }

            #description-container {
                font-size: 6.5vw;
            }

            #links-container {
                margin: 0;
            }

            #links-container ul li{
                font-size: 3vw;
            }
        }
    </style>
</head>
